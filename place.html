<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content=" Peru is a country of breathtaking landscapes, ancient history, and vibrant culture. From the iconic ruins of Machu Picchu to the colorful streets of Cusco and the natural wonders of the Amazon Rainforest, Peru offers an unforgettable experience for every traveler. Whether you're drawn to the Andes Mountains, traditional cuisine, or the warmth of its people, Peru is a destination like no other.">
  <meta name="author" content="Carol Vigil">
  <title>Visit Perú</title>
  <link rel="stylesheet" href="styles/place.css">
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Visit Perú</h1>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source srcset="images/peru-hero-small.webp" media="(max-width: 600px)" />
        <source srcset="images/peru-hero-large.webp" media="(min-width: 601px)" />
        <img src="images/peru-hero-large.webp" alt="Machu Picchu, Perú" />
      </picture>
    </section>

    <section class="weather">
      <h2 class="weather-heading">Climate</h2>
      <p>Temperature: <span id="temp">20</span> °C</p>
      <p>Wind: <span id="speed">10</span> km/h</p>
      <p>Wind chill: <span id="chill">calculated...</span></p>
      <img src="images/cloudy.svg" alt="Icono del clima" class="weather-icon-mobile" />
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Visite Perú</p>
    <p>Last modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
